<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora para vaga de estagio Aliar Sistemas</title>
    <style>
        body { background-color: darkgrey;
            button 
            padding: 10px;
            margin: 5px;
            font-size: 18px;}
    </style>
</head>
<body>
    <h1>Calculadora ALIAR SISTEMAS    </h1>

    <input type="number" id="num1" placeholder="Primeiro número">
    <input type="number" id="num2" placeholder="Segundo número">
    
    <br>
    
    <button onclick="calcular('+')">Soma (+)</button>
    <button onclick="calcular('-')">Subtração (-)</button>
    <button onclick="calcular('*')">Multiplicação (×)</button>
    <button onclick="calcular('/')">Divisão (÷)</button>
    
    <h2 id="resultado">Resultado: </h2>

    <script>
        function calcular(operacao) {
             const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

 let resultado;

            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Não se divide por zero.");
                        return;
                    }
                    resultado = num1 / num2;
                    break;
                default:
                    resultado = "Operação inválida";
            }
            document.getElementById('resultado').innerText = "Resultado: " + resultado;
        }
    </script>
</body>
</html>
